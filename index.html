<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Play</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="media/logo.png" alt="logo" class="logo" />
        <ul>
          <li href="#">HOME</li>
          <li href="#">ABOUT</li>
          <li href="#">SPEC</li>
          <li href="#">PRODUCTS</li>
          <li href="#">CONNECT</li>
        </ul>
      </div>
      <div class="content">
        <div class="left-col">
          <h1>
            THE <br />
            REAL <br />
            SOUND
          </h1>
        </div>
        <div class="right-col">
          <p>Click here to listen</p>
          <img src="media/play.png" alt="play" id="icon" />
        </div>
      </div>
    </div>
    <audio id="mySong">
      <source src="media/song.mp3" type="audio/mp3" />
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

icon.onclick = () => {
    if(mySong.paused) {
        mySong.play();
        icon.src = "media/pause.png";
    }else {
        mySong.pause();
        icon.src = "media/play.png";
    }
}


    </script>
  </body>
</html>
